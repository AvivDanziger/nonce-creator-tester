<script type="text/javascript">
	$(function() {
		if ($.cookie("takipiIsLoggedIn"))
		{
			location.href = "https://app.takipi.com/";
		}
				
		initializeNavigationUserHolderElement();
		ModalManagerInst.initialize();
		initializeSocialPopups();

		initializeBareMiniSignupDialog(".indexHeaderMiniSignup", null,
			"@globals.LOGIN_PAGE",
			"@globals.TAKIPI_APP_INDEX",
			"@globals.SITE_ORIGIN",
			"@globals.TAKIPI_APP");

		initializeBareMiniSignupDialog(".indexFooterMiniSignup", null,
			"@globals.LOGIN_PAGE",
			"@globals.TAKIPI_APP_INDEX",
			"@globals.SITE_ORIGIN",
			"@globals.TAKIPI_APP");
	});
</script>
